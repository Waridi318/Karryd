<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href={% static 'signin/fonts/material-icon/css/material-design-iconic-font.min.css' %}>

    <!-- Main css -->
    <link rel="stylesheet" href={% static 'signin/css/style.css' %}>
</head>
<body>
<!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" action="{% url 'usersignup' %}" class="register-form" id="register-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <label for="re_pass"></label><input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
{#                            <button type="submit" formaction="{% url 'usersignup' %}" class="btn btn-default btn-lg btn-block text-center text-uppercase">#}
                            <button type="submit" formaction="{% url 'userlogin' %}" class="btn btn-success">Sign Up</button>
                            {% comment %}<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>{% endcomment %}
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static "signin/images/signup-image.jpg" %}" alt="sign up image"></figure>
{% comment %}
                    <img src="{% static "img/img.png" %} alt="sign up image">
{% endcomment %}
                    <a href={% url 'userlogin' %} class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</body>
